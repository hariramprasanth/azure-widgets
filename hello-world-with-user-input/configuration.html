<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
        <head>                          
            <script src="sdk/scripts/VSS.SDK.min.js"></script>
            <script type="text/javascript">
                VSS.init({                        
                    explicitNotifyLoaded: true,
                    usePlatformStyles: true
                });
            
                VSS.require(["AzureDevOps/Dashboards/WidgetHelpers"], function (WidgetHelpers) {
                    VSS.register("HelloNameUserInput.Configuration", function () {   
                        var $textBoxInput = $("#text-box-input-id input"); 
            
                        return {
                            load: function (widgetSettings, widgetConfigurationContext) {
                                var settings = JSON.parse(widgetSettings.customSettings.data);
                                $textBoxInput.on("input", function() {
                                    var customSettings = {
                                            data: JSON.stringify({
                                                textData: $("#text-box-input-id input").val()
                                                    })
                                    };
                                     widgetConfigurationContext.notify(WidgetHelpers.WidgetEvent.ConfigurationChange, WidgetHelpers.WidgetEvent.Args(getCustomSettings()));
				                    
				                });
            
                                return WidgetHelpers.WidgetStatusHelper.Success();
                            },
                            onSave: function() {
                                var customSettings = {
                                    data: JSON.stringify({
                                        textData: $("#text-box-input-id input").val()
                                        })
                                };
                                return WidgetHelpers.WidgetConfigurationSave.Valid(customSettings); 
                            }
                        }
                    });
                    VSS.notifyLoadSucceeded();
                });
            </script>       
        </head>
        <body>
            <div class="widget-configuration">
                <div class="single-line-text-input" id="text-box-input-id">
					<label>Your name</label>
					<input type="text" value="Contoso"></input>
				</div>           
            </div>
        </body>
    </html>
